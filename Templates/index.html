<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Montpellier - Dashboard Integral</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">Montpellier <span>Data</span></div>
      <div class="stats-top">
        <span id="total-parkings">0</span> Parkings |
        <span id="total-velos">0</span> Stations velos
        <button
          onclick="openCorrelationModal()"
          style="
            margin-left: 20px;
            background: #f97316;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
          "
        >
          Top Correlations
        </button>
      </div>
    </header>

    <main class="container">
      <section class="selection-bar">
        <div class="select-group">
          <label>Choisir un Parking :</label>
          <select id="select-parking" onchange="updateAnalysis()"></select>
        </div>
        <div class="select-group">
          <label>Choisir une Station :</label>
          <select id="select-velo" onchange="updateAnalysis()"></select>
        </div>
        <div class="select-group">
          <label>Mode de vue :</label>
          <select id="view-mode" onchange="updateAnalysis()">
            <option value="history">Historique (Jour apres jour)</option>
            <option value="average">Moyenne horaire</option>
          </select>
        </div>
      </section>

      <div class="main-layout">
        <div class="side-panel">
          <div class="kpi-card highlight">
            <p>Correlation de Pearson</p>
            <h3 id="correlation-val">--</h3>
          </div>
          <div id="map"></div>
        </div>

        <div class="chart-container card">
          <h2 id="chart-title">Analyse Comparative</h2>
          <canvas id="mainChart"></canvas>
        </div>
      </div>
    </main>

    <div
      id="corrModal"
      style="
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
      "
    >
      <div
        style="
          background: white;
          margin: 5% auto;
          padding: 20px;
          width: 80%;
          max-height: 80vh;
          overflow-y: auto;
          border-radius: 10px;
          position: relative;
        "
      >
        <span
          onclick="closeCorrelationModal()"
          style="
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
          "
          >&times;</span
        >
        <h2
          style="
            color: #1e293b;
            border-bottom: 2px solid #f97316;
            padding-bottom: 10px;
          "
        >
          Classement des Correlations (Parking - Velo)
        </h2>
        <div id="corr-list"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="styles/script.js"></script>
  </body>
</html>
